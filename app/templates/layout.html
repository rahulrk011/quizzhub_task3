<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='main2.css')}}" >
    {% if title %}
    <title> QuizzHub - {{ title }}</title>
    {% else %}
    <title>QuizzHub</title>
    {% endif %}
    
</head>
<body>
    <nav>
        <div class="logo"><a href="{{url_for('landing')}}"><img src="{{ url_for('static',filename='logo.png') }}"></a> </div>
        <ul>
    
        <li><a class="dashboard" href="{{ url_for('home')}}"> Dashboard</a></li>
        <li><a class="profile" href="{{url_for('user',username=current_user.username)}}">Profile</a></li>
        <li><a href="{{ url_for('logout')}}"> Logout</a></li>
        
        </ul>
    </nav>
    {% block content %} {% endblock %}
    
  
</body>
</html>
